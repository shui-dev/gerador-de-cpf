<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
  <title>CPF</title>
</head>
<body>
  <main class="w-full h-screen font-inter flex justify-center items-center bg-zinc-950">
    <section class="p-4 bg-zinc-900 rounded-2xl flex flex-col gap-8 text-white text-2xl">
      <div class="text-center">
        <i class="fa-regular fa-address-card"></i>
        <p>Gerador de CPF</p>
      </div>
      <div class="px-6 py-3 flex items-center justify-between bg-zinc-950 rounded-2xl">
        <input class="panel outline-none bg-transparent border-none" type="text" disabled>
        <i class="copy fa-regular cursor-pointer fa-copy hover:text-cyan-600 duration-150 ease-in"></i>
      </div>
      <div class="w-full generate cursor-pointer text-center bg-cyan-600 p-2 rounded-2xl text-lg font-bold active:scale-95 duration-150 ease-in">
        <button class="w-full"><i class="fa-solid fa-crosshairs"></i></button>
      </div>
    </section>
  </main>

  <div id="copyAlert" class="p-2 transition-all text-cyan-400 absolute left-2/4 -translate-x-2/4 bottom-36 opacity-0 font-inter rounded-md bg-zinc-900">
    <p><i class="fa-solid fa-check"></i> Copiado</p>
  </div>

  <script src="./main.js"></script>
</body>
</html>
